<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./contact.css" />
    <script defer src="./index.js"></script>
    <title>Mike's Personal Site</title>
  </head>
  <body>
    <nav>
      <div id="name">
        <h1>Michael James Moggre</h1>
      </div>
      <div>
        <a href="./index.html">Home</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./about.html">About</a>
        <a class="active" href="#">Contact</a>
      </div>
    </nav>
    <main>
      <h1 id="contact-header">Reach Out To Me!</h1>
      <section>
        <h2>Email</h2>
        <a
          href="mailto:michaelmoggre@gmail.com"
          target="_blank"
          title="Send an email to Michael Moggre"
          >michaelmoggre@gmail.com</a
        >
      </section>
      <section>
        <h2>Socials</h2>
        <h3>Linkedin</h3>
        <a href="https://linkedin.com" target="_blank">Click here</a>
        <h3>Instagram</h3>
        <a href="https://instagram.com" target="_blank">Click here</a>
        <h3>GitHub</h3>
        <a href="https://github.com" target="_blank">Click here</a>
      </section>
      <section>
        <h2>Contact Form</h2>
        <form id="form" action="#" method="post">
          <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <a href="https://linkedin.com" target="_blank">
        <img class="media-link" src="./link.png" alt="LinkedIn" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img class="media-link" src="./insta.jpg" alt="Instagram" />
      </a>
      <a href="https://github.com" target="_blank">
        <img class="media-link" src="./hub.jpg" alt="GitHub" />
      </a>
    </footer>
  </body>
</html>
